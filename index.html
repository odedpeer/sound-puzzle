<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./media.css" rel="stylesheet" />
  </head>
  <body class="pa2" onload="init()">
    <script src="DragDropTouch.js"></script>
    <script src="confetti.min.js"></script>
    <script src="unmute.min.js"></script>
    <script src="./media.js"></script>
    <div class="reference pb2 bb">
      <div>
        <h1>
          Sound Puzzle
        </h1>
        <img src="https://cdn.glitch.com/3f6d5ca6-f448-40f4-882f-44a736d1d4ce%2Fsound-jigsaw.png?v=1595231550809" id="jigsawimg">
      </div>
      <h3>
        Listen to the sound bites and arrange in order by dragging them into
        place
      </h3>
      <div>
        <div><span>Time to solve: </span><span id="timer"></span></div>
        <div>
          <select name="song" onchange="selectSong(this)">
            <script>
              for (const song in songs) {
                document.write(
                  `
              <option value="${song}">${songs[song]}</option>
              `
                );
              }
            </script>
          </select>
        </div>
        <div style="padding-top: 2vw;">
          <h2>Play Song: <span id="playedSong"></span></h2>
          <a href="" onclick="playAll(); return false;" class="button2">▶️</a>
          <a href="" onclick="stop(); return false;" class="button2">⏹️</a>
        </div>
      </div>
      <div class="grid-container" id="drawall"></div>
    </div>

    <div class="solution">
      <h1>
        Solution
      </h1>
      <div class="grid-container pb2 bb" id="playlist"></div>
    </div>

    <div class="parts">
      <h1>
        Sound Bites
      </h1>
      <div
        class="grid-container mt2 bg-light-green"
        id="splits"
        ondragover="allowDrop(event)"
        ondrop="drop(event)"
      ></div>
    </div>

    <div class="hints">
      <h2>
        Hints
      </h2>
      <a href="" onclick="toggleBorder(); return false;" class="button3 lg">Toggle Border</a>
      <a href="" onclick="toggleHint(); return false;" class="button3 lg">Toggle Hints</a>
    </div>
  </body>
</html>
