<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./media.css" rel="stylesheet" />
  </head>
  <body class="pa2" onload="init()">
    <script src="DragDropTouch.js"></script>
    <script src="confetti.min.js"></script>
    <script src="./media.js"></script>
    <div class="reference pb2 bb">
      <h1>
        Sound Puzzle
      </h1>
      <h3>
        Listen to the sound bites and arrange in order by dragging them into
        place
      </h3>
      <div>
        <h3 id="selectedSong"></h3>
        <div><span>Time to solve: </span><span id="timer"></span></div>
        <h4>Change song</h4>
        <select name="song" onchange="selectSong(this)">
          <script>
            for (const song in songs) {
              document.write(
                `
              <option value="${song}">${songs[song]}</option>
              `
              );
            }
          </script>
        </select>
      </div>
      <div class="grid-container" id="drawall"></div>
      <div>
        <input
          class="btn"
          type="button"
          onclick="playAll()"
          value="Play song &rtri;"
        />
        <input
          class="btn"
          type="button"
          onclick="stop()"
          value="Stop playing &FilledSmallSquare;"
        />
      </div>
    </div>

    <div class="solution">
      <h1>
        Solution
      </h1>
      <div class="grid-container pb2 bb" id="playlist"></div>
    </div>

    <div class="parts">
      <h1>
        Parts
      </h1>
      <div
        class="grid-container mt2 bg-light-green"
        id="splits"
        ondragover="allowDrop(event)"
        ondrop="drop(event)"
      ></div>
    </div>

    <div class="hints">
      <button class="bg-green" onclick="toggleBorder()">Toggle Border</button>
      <button class="bg-green" onclick="toggleHint()">Toggle Hints</button>
    </div>
  </body>
</html>
